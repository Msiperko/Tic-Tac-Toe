<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Tic Tac Toe</h1>
        <h4>Player 1 Score: <span id="p1-score">0</span></h4>
        <h4>Player 2 Score: <span id="p2-score">0</span></h4>
        <h4>Ties: <span id="tie-games">0</span></h4>
        <h2>Turn: Player <span id="turn">1</span></h2> 
      </header>

      <p>

      </p>

      <div class="board">
        <div class="row row-a">
          <div class="box row-1 col-1 diag-1" id="1"></div>
          <div class="box row-1 col-2" id="2"></div>
          <div class="box row-1 col-3 diag-2" id="3"></div>
        </div>
          <div class="row row-b">
            <div class="box row-2 col-1" id="1"></div>
            <div class="box row-2 col-2 diag-1 diag-2" id="2"></div>
            <div class="box row-2 col-3" id="3"></div>
          </div>
          <div class="row row-c">
            <div class="box row-3 col-1 diag-2" id="1"></div>
            <div class="box row-3 col-2" id="2"></div>
            <div class="box row-3 col-3 diag-1" id="3"></div>
          </div>
      </div>


      
    </body>
</html>
